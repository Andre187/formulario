<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>operaciones basicas</h1>
     <!-- se creo las tablas para capturar las 2 variable-->
    <label for="a">ingrese el primer numero </label>
    <input type="number" id="a" name="a"><br>
    <label for="b">ingrese el segundo numero </label>
    <input type="number" id="b" name="b"><br>
     <!-- se colocaron los botones correspondientes para dichas operaciones-->
    <button onclick="sumar()">sumar</button><br>
    <button onclick="resta()">resta</button><br>
    <button onclick="multiplicacion()">multiplicacion</button><br>
    <button onclick="divicion()">divicion</button><br>
     <!--se creo otra tabla para ver el resultado de cada valor-->
     <label for="resultado">este es el resultado</label>
     <input type="number" id="resultado" name="resultado">
     <!--se realizo el script para hacer funcionar la suma de los valores-->
    <script>
        function sumar(){
         var a = document.getElementById("a").value;
         var b = document.getElementById("b").value;
         var resultado;

         if(a == ""){
             a = 0;
         }else{
            a = parseInt(a);
         }

         if(b == ""){
             b = 0;
         }else{
            b = parseInt(b);
         }
        
         var resultado = a + b;

         document.getElementById("resultado"). value = resultado
        }
       


    </script>
    <!--se hizo una script para la realizacion de la resta-->
<script>
    function resta(){
     var a = document.getElementById("a").value;
     var b = document.getElementById("b").value;
     var resultado;

     if(a == ""){
         a = 0;
     }else{
        a = parseInt(a);
     }

     if(b == ""){
         b = 0;
     }else{
        b = parseInt(b);
     }
    
     var resultado = a - b;

     document.getElementById("resultado"). value = resultado
    }
    


   </script>
   <!-- aqui se realizo nuevamente para la multiplicacion-->
   <script>
    function multiplicacion(){
     var a = document.getElementById("a").value;
     var b = document.getElementById("b").value;
     var resultado;

     if(a == ""){
         a = 0;
     }else{
        a = parseInt(a);
     }

     if(b == ""){
         b = 0;
     }else{
        b = parseInt(b);
     }
    
     var resultado = a * b;

     document.getElementById("resultado"). value = resultado
    }
   </script>
   <!--por ultimo para la division-->
    <script>
        function divicion(){
         var a = document.getElementById("a").value;
         var b = document.getElementById("b").value;
         var resultado;

         if(a == ""){
             a = 0;
         }else{
            a = parseInt(a);
         }

         if(b == ""){
             b = 0;
         }else{
            b = parseInt(b);
         }
        
         var resultado = a / b;

         document.getElementById("resultado"). value = resultado
        }
       


    </script>




</body>
</html>
